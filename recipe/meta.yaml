{% set name = "coastsat-package" %}
{% set version = "0.1.47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coastsat_package-{{ version }}.tar.gz
  sha256: ba8529e82d09513132df6b87d6c61f3c131bd4ee38771648d11087a3fec05fe4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - scikit-image
    - earthengine-api >=0.1.304
    - jupyterlab >=3.0.0
    - geopandas
    - matplotlib-base
    - astropy
    - tqdm
    - importlib-resources
    - pyqt
    - scipy
    - numpy

test:
  imports:
    - coastsat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/2320sharon/coastsat_package
  summary: A Global shoreline mapping tool from satellite imagery
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - 2320sharon
    - ocefpaf
